<!DOCTYPE html>
<html lang="en">
<head>
  <title>Convert Text to QR Code</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">  
  <meta name="description" content="Convert any text into a QR code instantly." />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style type="text/css">
    body {
      background-color: #f4f6f9;
      color: #333;
      margin: auto;
      padding: 20px;
      font-family: 'Nunito', sans-serif;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      max-width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
    }
    button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #download {
      background-color: #2ecc71;
    }
    #download:hover {
      background-color: #27ae60;
    }
    canvas {
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      background: #fff;
    }
    .section {
      margin: 20px 0;
    }
    hr {
      margin-top: 30px;
      border: none;
      border-top: 1px solid #ccc;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 15px;
    }
    @media screen and (min-width: 481px) {
      body { 
        width: 800px;
      }
    }
    @media screen and (max-width: 480px) {
      body { 
        width: 90%;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@latest/build/qrcode.min.js"></script>
</head>
<body>
  <h1>Text to QR Code Generator</h1>

  <div class="section">
    <h2>Input</h2>
    <textarea id="input" placeholder="Paste or type your text here..."></textarea><br>
    <button onclick="pasteTextarea()">Paste</button>
    <button onclick="clearTextarea()">Clear</button>
  </div>

  <div class="section">
    <h2>Output</h2>
    <canvas id="output" width="0" height="0"></canvas><br>
    <button id="download" onclick="downloadQR()" style="display:none">Download QR</button>
  </div>

  <hr>
  <footer>Powered by Tejas Tp</footer>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const download = document.getElementById('download');

    input.addEventListener('input', function (e) {
      const text = e.target.value;
      if (!text) {
        clearQr();
      } else {
        writeQr(output, input.value.trim());
      }
    });

    function clearQr(){
      output.width = 0;
      output.height = 0;
      output.style.width = "0px";
      output.style.height = "0px";
      download.style.display = "none";
    }

    function writeQr(canvas, data){
      download.style.display = "";
      return new Promise((res, rej) => {
        QRCode.toCanvas(canvas, data, {
          margin: 2,
          scale: 4
        }, (err, tg) => !err ? res(tg) : rej(err));
      });
    }

    function pasteTextarea() {
      input.value = "";
      input.focus();
      document.execCommand("paste");
    }

    function clearTextarea() {
      input.value = "";
      clearQr();
      input.focus();
    }

    function downloadQR() {
      if (output.msToBlob) { // For IE
        const blob = output.msToBlob();
        window.navigator.msSaveBlob(blob, 'qrcode.png');
      } else {
        const a = document.createElement('a');
        a.href = output.toDataURL('image/png');
        a.download = 'qrcode.png';
        a.click();
      }    
    }

    window.onload = function() {
      input.focus();
    }
  </script>
</body>
</html>
